<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TamilGeo • Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root{--grad:linear-gradient(135deg,#6366f1,#8b5cf6);}
    body{font-family:Inter,system-ui;-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .ios-card{border-radius:1.75rem;background:#fff;box-shadow:0 8px 30px rgba(17,24,39,.08)}
    .ios-input{border:1px solid #e5e7eb;border-radius:1rem;padding:.85rem 1rem;width:100%;outline:0;transition:.2s}
    .ios-input:focus{border-color:#6366f1;box-shadow:0 0 0 4px rgba(99,102,241,.18)}
    .ios-btn{background:var(--grad);color:#fff;font-weight:700;border-radius:1rem;padding:.9rem 1rem;transition:.2s}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 flex items-center justify-center px-4">
  <main class="ios-card w-full max-w-sm p-7 space-y-6">
    <header class="space-y-2">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="w-9 h-9 rounded-xl flex items-center justify-center text-white" style="background:var(--grad)">
            <span class="font-extrabold">TG</span>
          </div>
          <span class="font-bold text-gray-900">TamilGeo</span>
        </div>
        <a href="login.html" class="text-sm text-indigo-600 font-semibold hover:underline">Login</a>
      </div>
      <h1 class="text-2xl font-extrabold text-gray-900">Create account ✨</h1>
      <p class="text-gray-500">It’s quick and easy</p>
    </header>

    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="username" type="text" class="ios-input" placeholder="yourname" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email" class="ios-input" placeholder="you@mail.com" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" class="ios-input" placeholder="••••••••" required />
      </div>
      <button type="submit" class="ios-btn w-full">Create Account</button>
      <p class="text-xs text-center text-gray-400">By signing up you agree to our Terms & Privacy.</p>
    </form>
  </main>

  <script type="module" src="assets/js/signup.js"></script>
</body>
</html>
