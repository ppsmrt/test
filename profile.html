<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TamilGeo â€¢ Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root{--grad:linear-gradient(135deg,#6366f1,#8b5cf6)}
    body{font-family:Inter,system-ui}
    .card{background:#fff;border-radius:1.25rem;box-shadow:0 8px 30px rgba(17,24,39,.06)}
  </style>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-md mx-auto p-4">
    <div class="card p-6 mt-8">
      <div class="flex items-center gap-4">
        <img id="avatar" class="w-16 h-16 rounded-2xl" src="https://i.pravatar.cc/128" alt="">
        <div>
          <h2 id="profileName" class="text-xl font-extrabold">User</h2>
          <p id="profileRole" class="text-slate-500 text-sm">Role</p>
        </div>
      </div>

      <div class="grid grid-cols-3 gap-3 mt-6">
        <div class="card p-4 text-center">
          <div class="text-2xl font-extrabold">120</div>
          <div class="text-xs text-slate-500">Followers</div>
        </div>
        <div class="card p-4 text-center">
          <div class="text-2xl font-extrabold">45</div>
          <div class="text-xs text-slate-500">Posts</div>
        </div>
        <div class="card p-4 text-center">
          <div class="text-2xl font-extrabold">$120</div>
          <div class="text-xs text-slate-500">Premium</div>
        </div>
      </div>

      <div class="mt-6 flex gap-3">
        <a href="home.html" class="flex-1 px-4 py-3 rounded-xl border border-slate-200 text-center">Back</a>
        <button id="logoutBtn" class="flex-1 px-4 py-3 rounded-xl text-white font-semibold" style="background:var(--grad)">Logout</button>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
