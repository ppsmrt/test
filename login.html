<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TamilGeo</title>

  <!-- âœ… Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- âœ… Custom CSS -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f7faff, #eef2f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .ios-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .ios-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    .ios-input {
      width: 100%;
      padding: 1rem;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }

    .ios-input:focus {
      border-color: #4f46e5;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #fff;
      font-weight: 600;
      border-radius: 16px;
      padding: 0.85rem;
      width: 100%;
      font-size: 1rem;
      box-shadow: 0 8px 16px rgba(79,70,229,0.3);
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      margin: 1.5rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }
    .divider::before {
      margin-right: .75rem;
    }
    .divider::after {
      margin-left: .75rem;
    }
  </style>
</head>
<body>
  
  <!-- âœ… iOS Login Card -->
  <div class="ios-card">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Welcome back ðŸ‘‹</h2>
    <p class="text-center text-gray-500 mb-6">Sign in to continue</p>

    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="ios-input" required />
      <input type="password" id="password" placeholder="Password" class="ios-input" required />

      <button type="submit" class="btn-gradient">Login</button>
    </form>

    <div class="divider">Or continue with</div>

    <div class="flex gap-3">
      <button class="flex-1 bg-gray-100 py-2 rounded-xl hover:bg-gray-200 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="w-5 h-5 mx-auto" alt="Google" />
      </button>
      <button class="flex-1 bg-gray-100 py-2 rounded-xl hover:bg-gray-200 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="w-5 h-5 mx-auto" alt="Facebook" />
      </button>
    </div>

    <p class="text-center text-sm text-gray-500 mt-6">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-blue-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

  <!-- âœ… Firebase Login Script -->
  <script type="module" src="assets/js/login.js"></script>

</body>
</html>
